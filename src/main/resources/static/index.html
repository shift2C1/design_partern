<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery.js" type="text/javascript"></script>
    <script>
        function poll(){
            $.ajax({
                url:"/im/poll",
                type: "POST",
                success: function (data) {
                    console.log(JSON.stringify(data));
                    setTimeout(poll,500);//给点延时 减少请求的频率
                },
                error: function (err) {
                    console.log(JSON.stringify(err));
                    setTimeout(poll,5000);
                }
            });
        }
        function test() {
            alert("hahha")
        }
        $("#test").click(function () {
            alert("11111")
        })
    </script>
</head>
<body >

    <div id="test">hhaha</div>

</body>
</html>
